<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="example-spacer page__box p-3 mt-2">Users
        <button mat-raised-button class="btn btn-primary pull-right" (click)="openDialog()">Add user</button>
      </div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">

          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- Name Column -->
              <ng-container matColumnDef="FullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
                <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.Email}}% </td>
              </ng-container>

              <!-- Telephone Column -->
              <ng-container matColumnDef="Telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                <td mat-cell *matCellDef="let row"> {{row.Telephone}} </td>
              </ng-container>

              <!-- CIN Column -->
              <ng-container matColumnDef="CIN">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
                <td mat-cell *matCellDef="let row"> {{row.CIN}} </td>
              </ng-container>

              <!-- Pid Column -->
              <ng-container matColumnDef="Pid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pid </th>
                <td mat-cell *matCellDef="let row"> {{row.Pid}} </td>
              </ng-container>

              <!-- Zip_code Column -->
              <ng-container matColumnDef="Zip_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip_code </th>
                <td mat-cell *matCellDef="let row"> {{row.Zip_code}} </td>
              </ng-container>

              <!-- Bank_code Column -->
              <ng-container matColumnDef="Bank_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank_code </th>
                <td mat-cell *matCellDef="let row"> {{row.Bank_code}} </td>
              </ng-container>

              <!-- Language Column -->
              <ng-container matColumnDef="Language">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
                <td mat-cell *matCellDef="let row"> {{row.Language}} </td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="editUser(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteUser(row.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>



        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
